<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂 CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #343a40;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        .footer span {
            color: #6c757d;
        }

        /* 結果區域樣式 */
        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .result-text {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 15px;
        }

        .result-label {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Image Recognition</a>
        </div>
    </nav>

    <!-- 主內容 -->
    <div class="container">
        <h1 class="text-center mb-4">Upload Image for Recognition</h1>

        <!-- 表單 -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="file" class="form-label">Select an Image:</label>
                <input type="file" name="image" id="file" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload and Recognize</button>
            </div>
        </form>

        <!-- 顯示辨識結果 -->
        <div id="result" class="alert alert-info" style="display: none;"></div>

        <!-- 在 form 後面添加結果容器 -->
        <div class="result-container fade-in" id="resultContainer">
            <div class="result-card">
                <div class="row">
                    <div class="col-md-6">
                        <img id="resultImage" class="result-image" src="" alt="Uploaded image">
                    </div>
                    <div class="col-md-6">
                        <div class="result-label">辨識結果：</div>
                        <div class="result-text" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer text-center">
        <div class="container">
            <span>©
