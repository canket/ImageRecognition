<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="圖像辨識系統 - 上傳並分析您的圖片">
    <title>🔍 圖像辨識系統</title>
    
    <!-- 載入 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- 訊息提示區 -->
        <div class="alert" id="messageAlert" role="alert" style="display: none;"></div>

        <!-- 上傳區域 -->
        <div class="upload-area fade-in">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" onsubmit="return false;">
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt drop-zone-icon fa-3x mb-3"></i>
                    <div class="drop-zone-text">
                        <h4>拖放圖片到這裡</h4>
                        <p class="text-muted">或點擊上傳</p>
                        <small class="text-muted">支援的格式：應該是都可以</small>
                    </div>
                    <input type="file" 
                           name="image" 
                           id="fileInput" 
                           accept="image/jpeg,image/png,image/gif,image/heic,image/heif" 
                           style="display: none;" 
                           required>
                </div>

                <!-- 預覽區域 -->
                <div class="preview-container" id="previewContainer">
                    <img src="" alt="圖片預覽" class="preview-image" id="previewImage">
                    <button type="button" 
                            class="delete-button" 
                            id="deleteButton" 
                            title="刪除圖片">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- 提交按鈕 -->
                <div class="text-center mt-4">
                    <button type="submit" 
                            class="btn btn-primary btn-lg" 
                            id="submitBtn" 
                            disabled>
                        <i class="fas fa-magic me-2"></i>
                        <span>開始辨識</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 載入中遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">載入中...</span>
        </div>
    </div>

    <!-- 載入 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
